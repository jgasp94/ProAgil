<div class="form-inline" action="">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label> <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="friltroLista" >
  </div>
</div>
<h3>Filtro: {{friltroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-ligth">
    <tr>
      <th>
        <button class="btn btn-outline-primary" 
          (click)="alternarImg()"> 
          <i class="{{mostrarImg ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
          </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrado">
      <td>
        <img *ngIf="mostrarImg"
        src="http://localhost:5000/img/{{evento.imagemUrl}}" alt="" 
        [style.width.px]="imgLargura"
        [style.margin.px]="imgMargem">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormartPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>
        <div *ngIf="!evento.lotes.length">
          Não Informado
        </div>
        <div *ngIf="evento.lotes.length">
          {{ evento.lotes[0].nome | uppercase }}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Editar" (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir">
            <i class="fa fa-eraser"></i>
          </button>
      </div>        
          
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length"> 
    <td colspan="7" class="text-center">
      <h4>Nenhum evento encontrado</h4>
    </td>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title"></h4>
    <button type="button" class="close pull-rigth" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This modal
  </div>
</ng-template>

<form [formGroup]="registerForm" >
  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Tema</label>
      <input  type="text" class="form-control" formControlName="tema" >
    </div>
  </div>  
  <div class="form-row">
    <div class="form-group col-md-8">
      <label>Local</label>
      <input  type="text" class="form-control" formControlName="local" >
    </div>
    <div class="form-group col-md-4">
      <label>Data e Hora</label>
      <input  type="text" class="form-control" formControlName ="dataEvento" >
    </div>
  </div>  
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Qtd Pessoas</label>
      <input  type="text" class="form-control" formControlName="qtdPessoas" >
    </div>
    <div class="form-group col-md-9">
      <label>Imagem</label>
      <input  type="text" class="form-control" formControlName="urlImagem" >
    </div>
  </div>  
  <div class="form-row">
    <div class="form-group col-md-8">
      <label>Telefone</label>
      <input  type="text" class="form-control" formControlName="telefone" >
    </div>
    <div class="form-group col-md-4">
      <label>Email</label>
      <input  type="text" class="form-control" formControlName="email" >
    </div>
  </div> 
</form>
<br>
<button class="btn btn-secondary" (click)="openModal(template)">
  Fechar
</button>
<button class="btn btn-primary" (click)="salvarAlteracao()">
  Salvar Alterações
</button>
<br>
